<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-from: #8B5CF6;
            --color-to: #EC4899;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }
        .noise-overlay::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJuIj48ZmVDb252b2x2ZU1hdHJpeCBpbi12YWx1ZXM9IjEgwIDAwIDAgMCAwIDEgMCAwIDAgMCAwIDEgMCAwIDAgMCAwIDEgMCIgc3R5bGluZz0iZmlsbDojRkZGIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNuKSIvPjwvc3ZnPg==');
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }
        .bg-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            filter: blur(80px) opacity(0.8);
            background: radial-gradient(circle at 10% 20%, var(--color-from), transparent),
                        radial-gradient(circle at 80% 90%, var(--color-to), transparent),
                        radial-gradient(circle at 50% 50%, var(--color-from), transparent);
            animation: move-shapes 15s ease infinite;
        }
        @keyframes move-shapes {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.2) translate(10%, -10%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .glass-box {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }
        .glass-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }
        .button-glow {
            box-shadow: 0 0 10px var(--color-from), inset 0 0 10px var(--color-from);
        }
        .button-glow:hover {
            box-shadow: 0 0 20px var(--color-from), inset 0 0 20px var(--color-from);
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, var(--color-from), var(--color-to));
        }
        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .new-button-color {
            background-color: #f97316;
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .new-button-color:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }
        .animated-continue-button {
            background-image: linear-gradient(to right, #A7F3D0, #34D399);
            background-size: 200% 100%;
            color: #1F2937;
            transition: background-position 0.5s ease, transform 0.2s;
        }
        .animated-continue-button:hover {
            background-position: -100% 0;
            transform: scale(1.05);
        }
        .green-gradient-button {
            background-image: linear-gradient(to right, #34D399, #06B6D4);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3), inset 0 2px 4px rgba(6, 182, 212, 0.6);
            border: 1px solid #14B8A6;
            transition: all 0.3s ease-in-out;
        }
        .green-gradient-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(52, 211, 153, 0.4), inset 0 2px 6px rgba(6, 182, 212, 0.8);
        }
        .orange-button {
            background-color: #f97316; /* Tailwind orange-500 */
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .orange-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }
        .winner-box {
            animation: pulse 1.5s infinite;
        }
        .fade-in-down {
            animation: fadeInDown 0.5s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-once {
            animation: pulse-once 1s ease-in-out;
        }
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Stili per il nuovo logo */
        .main-logo-container {
            width: 100%;
            max-width: 400px;
        }
        .choose-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: color 0.5s ease-in-out, transform 0.5s ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .diamond-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
        }
        .diamond-icon {
            width: 64px;
            height: 64px;
            transform: rotate(45deg);
            background: conic-gradient(
                from 0deg,
                #8e2de2,
                #4a00e0,
                #8e2de2
            );
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(74, 0, 224, 0.5), inset 0 0 10px rgba(142, 45, 226, 0.5);
            animation: spin 8s infinite ease-in-out;
            position: relative;
        }
        .number-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            animation: rotate-number 8s infinite ease-in-out;
        }
        .number-two {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }
        @keyframes spin {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }
        @keyframes rotate-number {
            0% { transform: translate(-50%, -50%) rotate(-45deg) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-45deg) rotateY(360deg); }
        }
        /* Stili per le bolle delle attivit√† */
        .activity-bubble {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            margin: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .activity-bubble:hover {
            transform: scale(1.05);
        }
        .bubble-remove {
            margin-left: 0.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: bold;
            line-height: 1;
            transition: color 0.2s ease-in-out;
        }
        .bubble-remove:hover {
            color: white;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-start min-h-screen p-4 md:p-8 relative noise-overlay">
    <div class="bg-shapes"></div>

    <div id="main-container" class="w-full max-w-md mx-auto flex flex-col items-center relative z-20 min-h-screen justify-center">

        <!-- Schermata iniziale: input titolo torneo principale -->
        <div id="title-input-container" class="w-full flex flex-col items-center justify-center p-6 sm:p-8 md:p-12 glass-box transition-all duration-700 h-96 space-y-6">
            <!-- Nuovo Logo integrato - Rimosse le classi "hidden md:block" per rendere il testo visibile su mobile -->
            <div class="main-logo-container flex items-center justify-center gap-2 md:gap-4 mb-6">
                <div class="choose-text left-text">CHOOSE</div>
                <div class="diamond-container">
                    <div class="diamond-icon" id="diamond">
                        <div class="number-container">
                            <div class="number-two">2</div>
                        </div>
                    </div>
                </div>
                <div class="choose-text right-text">CHOOSE</div>
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-white tracking-wide animate-pulse"></h1>
            <input type="text" id="tournament-title-input" placeholder="Cosa vuoi fare?" class="text-input w-full p-3 sm:p-4 bg-white/10 rounded-xl text-center text-lg sm:text-xl font-medium border-2 border-transparent focus:outline-none focus:border-white/50 transition-all duration-300">
            <!-- Nuova box per il vincitore precedente -->
            <div id="previous-winner-box" class="w-full flex flex-col p-4 glass-box opacity-50 transition-all duration-700 hidden">
                <h3 class="text-sm sm:text-base font-semibold text-center text-white/70 mb-2">Hai scelto:</h3>
                <p id="previous-winner-name" class="text-base sm:text-lg text-center font-bold text-white"></p>
            </div>
        </div>

        <!-- Schermata di inserimento attivit√† -->
        <div id="activities-input-container" class="view hidden w-full flex-col items-center opacity-0 transition-opacity duration-500">
            <div class="w-full flex flex-col items-center p-6 sm:p-8 md:p-12 glass-box rounded-2xl mb-6">
                <h2 id="current-tournament-title-activities" class="text-2xl sm:text-3xl font-bold gradient-text mb-4 text-center"></h2>
                <div id="activities-bubble-container" class="w-full flex flex-wrap items-center justify-center p-2 mb-4"></div>
                <input type="text" id="activity-input" placeholder="Elenca le alternative..." class="text-input w-full p-4 bg-white/10 rounded-xl text-lg sm:text-xl font-medium border-2 border-transparent focus:outline-none focus:border-white/50 transition-all duration-300 mb-4">
                
                <button id="start-tournament-btn" class="px-8 py-4 w-full text-lg sm:text-xl font-bold rounded-full shadow-lg green-gradient-button">Inizia a scegliere</button>
            </div>
        </div>

        <!-- Schermata di selezione durata timer -->
        <div id="duration-selection-container" class="hidden w-full flex-col items-center opacity-0 transition-opacity duration-500">
            <div class="w-full flex flex-col items-center p-6 sm:p-8 md:p-12 glass-box rounded-2xl mb-6 text-center">
                <h2 class="text-2xl sm:text-3xl font-bold mb-6">Scegli un countdown</h2>
                <div class="w-full flex justify-center space-x-4">
                    <button id="duration-5s-btn" class="orange-button px-6 py-4 rounded-xl text-lg font-bold">5 Sec</button>
                    <button id="duration-10s-btn" class="orange-button px-6 py-4 rounded-xl text-lg font-bold">10 Sec</button>
                    <button id="duration-15s-btn" class="orange-button px-6 py-4 rounded-xl text-lg font-bold">15 Sec</button>
                </div>
            </div>
        </div>

        <!-- Contenitore del torneo (visibile durante i match) -->
        <div id="tournament-match-container" class="hidden w-full flex-col items-center space-y-6 mt-8 opacity-0 transition-opacity duration-500">
            <h3 id="current-tournament-title" class="text-3xl sm:text-4xl font-bold gradient-text mb-4 text-center"></h3>
            <!-- Contenitore del timer con barra di caricamento -->
            <div id="match-timer-container" class="w-full h-10 relative glass-box p-1 overflow-hidden rounded-full">
                <div id="match-progress-bar" class="absolute top-0 left-0 h-full rounded-full transition-all duration-1000 ease-linear" style="background-image: linear-gradient(to right, var(--color-from), var(--color-to)); width: 100%;"></div>
                <p id="match-timer-text" class="relative z-10 w-full h-full flex items-center justify-center text-sm font-bold text-white tracking-wide"></p>
            </div>
            <div id="match-options" class="w-full flex flex-col space-y-4"></div>
        </div>

        <!-- Contenitore del risultato finale -->
        <div id="final-result-container" class="hidden w-full flex-col items-center space-y-8 mt-8 opacity-0 transition-opacity duration-500">
            <h2 id="final-tournament-title" class="text-4xl sm:text-5xl font-extrabold gradient-text animate-pulse mb-6 text-center"></h2>
            
            <div id="final-result-box" class="w-full flex flex-col p-6 sm:p-8 glass-box transition-all duration-700 winner-box">
                <h3 class="text-xl sm:text-2xl font-semibold mb-4 text-center">Il Vincitore √®:</h3>
                <p id="final-phrase" class="text-lg sm:text-xl text-center font-bold"></p>
            </div>

            <div id="winner-history-container" class="w-full flex flex-col p-6 sm:p-8 glass-box transition-all duration-700 mb-4 hidden">
                <h3 class="text-xl sm:text-2xl font-semibold mb-4 text-center">Storico Vincitori</h3>
                <div id="history-list" class="flex flex-col space-y-4 text-center"></div>
            </div>
            
            <div class="flex justify-between w-full space-x-4">
                <button id="new-tournament-btn-final" class="px-6 py-3 rounded-full text-lg font-bold new-button-color flex-1">
                    <span>Nuovo</span>
                </button>
                <button id="continue-btn" class="glass-box px-6 py-3 rounded-full text-lg font-bold animated-continue-button flex-1">
                    <span>Continua</span>
                </button>
            </div>
            
        </div>
        
        <!-- Messaggio di avviso/errore personalizzato -->
        <div id="custom-alert" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-800 p-6 rounded-2xl shadow-xl z-50 transform scale-0 transition-transform duration-300">
            <p id="alert-message" class="text-center text-white text-lg font-medium"></p>
        </div>
    </div>
    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-40"></canvas>

    <script>
        // Variabili globali per gestire lo stato dell'app
        let gameState = 'titleInput';
        let tournamentTitle = '';
        let activities = [];
        let winnerHistory = []; // Array per salvare lo storico dei vincitori
        let timer = null; // Per il timeout di selezione
        let countdownInterval = null; // Per l'intervallo di conto alla rovescia
        let matchDuration = 5; // Durata del timer in secondi
        let confetti = null;

        // Riferimenti agli elementi DOM
        const body = document.body;
        const titleInputContainer = document.getElementById('title-input-container');
        const tournamentTitleInput = document.getElementById('tournament-title-input');
        const activitiesInputContainer = document.getElementById('activities-input-container');
        const currentTournamentTitleActivities = document.getElementById('current-tournament-title-activities');
        const activityInput = document.getElementById('activity-input');
        const activitiesBubbleContainer = document.getElementById('activities-bubble-container');
        const startTournamentBtn = document.getElementById('start-tournament-btn');
        const durationSelectionContainer = document.getElementById('duration-selection-container');
        const duration5sBtn = document.getElementById('duration-5s-btn');
        const duration10sBtn = document.getElementById('duration-10s-btn');
        const duration15sBtn = document.getElementById('duration-15s-btn');
        const tournamentMatchContainer = document.getElementById('tournament-match-container');
        const currentTournamentTitle = document.getElementById('current-tournament-title');
        const matchTimerContainer = document.getElementById('match-timer-container');
        const matchProgressBar = document.getElementById('match-progress-bar');
        const matchTimerText = document.getElementById('match-timer-text');
        const matchOptions = document.getElementById('match-options');
        const finalResultContainer = document.getElementById('final-result-container');
        const finalTournamentTitle = document.getElementById('final-tournament-title');
        const finalResultBox = document.getElementById('final-result-box');
        const finalPhraseText = document.getElementById('final-phrase');
        const continueBtn = document.getElementById('continue-btn');
        const newTournamentBtnFinal = document.getElementById('new-tournament-btn-final');
        const customAlert = document.getElementById('custom-alert');
        const alertMessage = document.getElementById('alert-message');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const diamond = document.getElementById('diamond');
        const leftText = document.querySelector('.left-text');
        const rightText = document.querySelector('.right-text');
        const winnerHistoryContainer = document.getElementById('winner-history-container');
        const historyList = document.getElementById('history-list');
        const previousWinnerBox = document.getElementById('previous-winner-box');
        const previousWinnerName = document.getElementById('previous-winner-name');

        // Suoni
        const blipSynth = new Tone.MonoSynth({
            oscillator: { type: "sine" },
            envelope: {
                attack: 0.005,
                decay: 0.2,
                sustain: 0,
                release: 0.1,
            },
            filterEnvelope: {
                attack: 0.005,
                decay: 0.1,
                sustain: 0.05,
                release: 0.1,
                baseFrequency: 200,
                octaves: 2,
            }
        }).toDestination();
        
        const swooshSynth = new Tone.MonoSynth({
            oscillator: { type: "triangle" },
            envelope: {
                attack: 0.05,
                decay: 0.4,
                sustain: 0,
                release: 0.1,
            },
            filterEnvelope: {
                attack: 0.05,
                decay: 0.2,
                sustain: 0.1,
                release: 0.2,
                baseFrequency: 100,
                octaves: 3,
            }
        }).toDestination();
        
        const winnerSynth = new Tone.PolySynth(Tone.MonoSynth, {
            oscillator: { type: "triangle" },
            envelope: {
                attack: 0.02,
                decay: 0.3,
                sustain: 0,
                release: 0.2,
            },
            volume: -10 // Riduci il volume per renderlo meno aggressivo
        }).toDestination();
        
        function playBlipSound() {
            blipSynth.triggerAttackRelease("C5", "8n");
        }
        
        function playSwooshSound() {
            swooshSynth.triggerAttackRelease("G3", "4n");
        }

        function playWinnerMusic() {
            winnerSynth.triggerAttackRelease(["C4", "E4", "G4"], "4n");
        }

        // Mostra un messaggio di avviso personalizzato
        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.classList.remove('scale-0');
            customAlert.classList.add('scale-100');
            setTimeout(() => {
                customAlert.classList.remove('scale-100');
                customAlert.classList.add('scale-0');
            }, 2000);
        }

        // Gestisce il passaggio tra le schermate
        function showScreen(screenId) {
            const screens = [
                titleInputContainer,
                activitiesInputContainer,
                durationSelectionContainer,
                tournamentMatchContainer,
                finalResultContainer
            ];
            screens.forEach(screen => {
                if (screen.id === screenId) {
                    screen.classList.remove('hidden', 'opacity-0');
                    screen.classList.add('opacity-100');
                } else {
                    screen.classList.add('hidden', 'opacity-0');
                }
            });
        }
        
        // Fasi del gioco
        function startTitleInput() {
            gameState = 'titleInput';
            showScreen('title-input-container');
            tournamentTitleInput.focus();
        }
        
        function startActivitiesInput() {
            gameState = 'activitiesInput';
            playSwooshSound();
            
            titleInputContainer.classList.remove('h-96', 'p-6', 'sm:p-8', 'md:p-12');
            titleInputContainer.classList.add('p-4', 'sm:p-6', 'w-full', 'glass-box');
            
            setTimeout(() => {
                currentTournamentTitleActivities.textContent = tournamentTitle;
                showScreen('activities-input-container');
                activityInput.focus();
            }, 500);
        }
        
        // Aggiunge un'attivit√†, sia da input che da suggerimento
        function addActivity(text) {
            const activity = text.trim();
            if (activity === '') return;
            
            if (!activities.includes(activity)) {
                activities.push(activity);
                addActivityBubble(activity);
                activityInput.value = '';
            } else {
                showAlert('Questa alternativa √® gi√† presente.');
            }
        }

        function addActivityBubble(text) {
            const activityBubble = document.createElement('div');
            activityBubble.className = 'activity-bubble flex items-center bg-white/10 rounded-full px-4 py-2 text-sm';
            activityBubble.textContent = text;
            
            const removeBtn = document.createElement('span');
            removeBtn.className = 'bubble-remove';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = () => {
                const index = activities.indexOf(text);
                if (index > -1) {
                    activities.splice(index, 1);
                }
                activityBubble.remove();
            };
            
            activityBubble.appendChild(removeBtn);
            activitiesBubbleContainer.appendChild(activityBubble);
        }

        function showDurationSelection() {
            gameState = 'selectDuration';
            activitiesInputContainer.classList.add('opacity-0');
            setTimeout(() => {
                activitiesInputContainer.classList.add('hidden');
                showScreen('duration-selection-container');
            }, 500);
        }

        function startTournament() {
            gameState = 'tournament';
            playSwooshSound();

            durationSelectionContainer.classList.add('opacity-0');
            
            setTimeout(() => {
                durationSelectionContainer.classList.add('hidden');
                tournamentMatchContainer.classList.remove('hidden', 'opacity-0');
                tournamentMatchContainer.classList.add('opacity-100');
                currentTournamentTitle.textContent = tournamentTitle;
                startNextMatch(activities);
            }, 500);
        }

        function startNextMatch(currentActivities) {
            if (currentActivities.length === 1) {
                endTournament(currentActivities[0]);
                return;
            }
            
            const option1 = currentActivities.shift();
            const option2 = currentActivities.length > 0 ? currentActivities.shift() : null;
            
            matchOptions.innerHTML = '';
            
            const createOptionElement = (text, onClick) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.className = 'glass-box p-4 sm:p-6 text-lg sm:text-xl font-semibold text-center transform transition-all duration-300 hover:scale-105 fade-in-down';
                button.onclick = () => {
                    playBlipSound();
                    onClick();
                };
                return button;
            };

            const option1Btn = createOptionElement(option1, () => selectWinner(option1, currentActivities));
            matchOptions.appendChild(option1Btn);

            if (option2) {
                const option2Btn = createOptionElement(option2, () => selectWinner(option2, currentActivities));
                matchOptions.appendChild(option2Btn);
            } else {
                currentActivities.push(option1);
                startNextMatch(currentActivities);
                return;
            }
            
            let matchTimer = matchDuration;
            matchProgressBar.style.width = '100%';
            matchTimerText.textContent = `Scegli entro ${matchTimer} secondi...`;
            
            clearTimeout(timer);
            clearInterval(countdownInterval);
            
            timer = setTimeout(() => handleTimeout(currentActivities), matchDuration * 1000);
            
            countdownInterval = setInterval(() => {
                matchTimer--;
                if (matchTimer > 0) {
                    matchTimerText.textContent = `Scegli entro ${matchTimer} secondi...`;
                    matchProgressBar.style.width = `${(matchTimer / matchDuration) * 100}%`;
                } else {
                    matchTimerText.textContent = `Tempo scaduto!`;
                    matchProgressBar.style.width = '0%';
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function selectWinner(winner, currentActivities) {
            if (gameState !== 'tournament') { return; }
            clearTimeout(timer);
            clearInterval(countdownInterval);
            currentActivities.push(winner);

            if (currentActivities.length > 1) {
                currentActivities.sort(() => Math.random() - 0.5);
            }
            
            startNextMatch(currentActivities);
        }
        
        function handleTimeout(currentActivities) {
            if (gameState !== 'tournament') { return; }
            showAlert('Tempo scaduto! Votiamo a caso...');
            const winner = matchOptions.children[Math.floor(Math.random() * matchOptions.children.length)].textContent;
            currentActivities.push(winner);
            startNextMatch(currentActivities);
        }

        function endTournament(winner) {
            clearTimeout(timer);
            clearInterval(countdownInterval);

            gameState = 'final';
            
            // Salva il vincitore nello storico
            winnerHistory.push({ title: tournamentTitle, winner: winner });

            // Aggiorna la schermata finale con i risultati
            updateFinalScreen();
            
            // Avvia la transizione e gli effetti visivi
            finalResultContainer.classList.add('opacity-100');
            const confettiSettings = { target: 'confetti-canvas', max: 300 };
            confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
            playWinnerMusic();
        }

        function updateFinalScreen() {
            showScreen('final-result-container');
            finalTournamentTitle.textContent = tournamentTitle;
            finalPhraseText.textContent = winnerHistory[winnerHistory.length - 1].winner;
            
            // Pulisci e aggiorna lo storico dei vincitori
            historyList.innerHTML = '';
            if (winnerHistory.length > 1) {
                winnerHistoryContainer.classList.remove('hidden');
                winnerHistory.forEach((item, index) => {
                    const historyItem = document.createElement('p');
                    historyItem.className = 'text-base sm:text-lg font-normal text-white/80';
                    historyItem.textContent = `${item.title}: ${item.winner}`;
                    historyList.appendChild(historyItem);
                });
            } else {
                winnerHistoryContainer.classList.add('hidden');
            }
        }

        // Funzione per un reset completo del gioco (pulsante "Nuovo")
        function resetGame() {
            winnerHistory = []; // Svuota lo storico dei vincitori
            continueGame();
        }

        // Funzione per un reset parziale e l'inizio di un nuovo torneo (pulsante "Continua")
        function continueGame() {
            clearTimeout(timer);
            clearInterval(countdownInterval);
            
            tournamentTitle = '';
            tournamentTitleInput.value = '';
            activities = [];
            activitiesBubbleContainer.innerHTML = '';
            
            activitiesInputContainer.classList.add('hidden', 'opacity-0');
            durationSelectionContainer.classList.add('hidden', 'opacity-0');
            tournamentMatchContainer.classList.add('hidden', 'opacity-0');
            finalResultContainer.classList.add('hidden', 'opacity-0');
            
            titleInputContainer.classList.remove('p-4', 'sm:p-6', 'w-full');
            titleInputContainer.classList.add('p-6', 'sm:p-8', 'md:p-12', 'h-96');
            
            if (confetti) { confetti.clear(); }

            // Mostra il vincitore precedente se esiste
            if (winnerHistory.length > 0) {
                previousWinnerName.textContent = winnerHistory[winnerHistory.length - 1].winner;
                previousWinnerBox.classList.remove('hidden');
            } else {
                previousWinnerBox.classList.add('hidden');
            }
            
            showScreen('title-input-container');
            tournamentTitleInput.focus();
        }
        
        function getRotationAngle(element) {
            const style = window.getComputedStyle(element);
            const transform = style.getPropertyValue('transform');
            if (transform === 'none') return 0;
            const matrix = new DOMMatrix(transform);
            const angle = Math.round(Math.atan2(matrix.b, matrix.a) * (180 / Math.PI));
            return (angle < 0) ? angle + 360 : angle;
        }

        function updateColors() {
            if (!diamond) return;
            const angle = getRotationAngle(diamond);
            if (angle > 135 && angle < 315) {
                leftText.style.color = '#fff';
                leftText.style.textShadow = '0 0 5px rgba(255, 255, 255, 0.5)';
                rightText.style.color = '#8e2de2';
                rightText.style.textShadow = '0 0 5px rgba(142, 45, 226, 0.5)';
            } else {
                leftText.style.color = '#8e2de2';
                leftText.style.textShadow = '0 0 5px rgba(142, 45, 226, 0.5)';
                rightText.style.color = '#fff';
                rightText.style.textShadow = '0 0 5px rgba(255, 255, 255, 0.5)';
            }
            requestAnimationFrame(updateColors);
        }

        // Listeners principali
        tournamentTitleInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && tournamentTitleInput.value.trim() !== '') {
                tournamentTitle = tournamentTitleInput.value.trim();
                startActivitiesInput();
            }
        });
        
        activityInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && activityInput.value.trim() !== '') {
                addActivity(activityInput.value);
            }
        });
        
        startTournamentBtn.addEventListener('click', () => {
             if (activities.length >= 2) {
                 activities.sort(() => Math.random() - 0.5); // Randomizza le attivit√†
                 showDurationSelection();
             } else {
                 showAlert('Devi inserire almeno due attivit√† per iniziare il torneo.');
             }
        });

        duration5sBtn.addEventListener('click', () => {
            matchDuration = 5;
            startTournament();
        });

        duration10sBtn.addEventListener('click', () => {
            matchDuration = 10;
            startTournament();
        });

        duration15sBtn.addEventListener('click', () => {
            matchDuration = 15;
            startTournament();
        });
        
        continueBtn.addEventListener('click', continueGame);
        newTournamentBtnFinal.addEventListener('click', resetGame);
        
        // Avvio iniziale dell'app
        document.addEventListener('DOMContentLoaded', () => {
             setTimeout(() => {
                 startTitleInput();
                 updateColors();
             }, 150);
        });
    </script>
</body>
</html>
